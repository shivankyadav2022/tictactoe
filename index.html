<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="master-heading">Tic-Tac-Toe</header>
    <div class="master-container">
        <div class="upper-space"></div>
        <div class="left-middle"></div>
        <div class="middle-middle">
            <div class="square-box-inside">
                <form class="name-input-form" >
                    <label for="player-name" class="player-label"></label>
                    <input type="text" name="player-name" class="player-name-input">
                    <button class="name-form-submit" type="submit">Enter</button>
                </form>
                <div class="opponent-type-panel">
                    <button class="choose-opponent computer" data-value="C">Vs Computer <img src="images/computer.png" alt="computer image"></button>
                    <button class="choose-opponent another-player" data-value="A">Vs Another Player <img src="images/player.png" alt="player image"></button>
                </div>
                <div class="game-board-container">
                    <button class="game-cell" data-index="0"></button>
                    <button class="game-cell" data-index="1"></button>
                    <button class="game-cell" data-index="2"></button>
                    <button class="game-cell" data-index="3"></button>
                    <button class="game-cell" data-index="4"></button>
                    <button class="game-cell" data-index="5"></button>
                    <button class="game-cell" data-index="6"></button>
                    <button class="game-cell" data-index="7"></button>
                    <button class="game-cell" data-index="8"></button>
                </div>
            </div>
        </div>
        <div class="right-middle"></div>
        <div class="bottom-space">
            <button class="reset-button">Reset Game</button>
        </div>
    </div>
    <footer class="bottom-footer"> Â© 2025 Shivank Yadav. All rights reserved.</footer>
    
</body>
</html>
